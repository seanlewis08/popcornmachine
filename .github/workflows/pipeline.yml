name: Data Pipeline

on:
  schedule:
    - cron: "0 6,14 * * *"  # 6 AM and 2 PM UTC
  workflow_dispatch:
    inputs:
      date:
        description: "Date to fetch (YYYY-MM-DD). Leave blank for yesterday."
        required: false
        default: ""

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync

      - name: Run pipeline
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            uv run python -m pipeline.main --date "${{ github.event.inputs.date }}" --cleanup
          else
            uv run python -m pipeline.main --cleanup
          fi

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data/ && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git commit -m "data: update game data $(date -u +%Y-%m-%d)"
          git push
